<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beranda | Portofolio Saya</title>

    <!-- Google Fonts untuk elegan -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Montserrat', sans-serif;
            color: #ffffff;
            text-align: center;
        }

        /* Background gambar dengan overlay gelap */
        body {
            background: linear-gradient(rgba(15,15,15,0.7), rgba(15,15,15,0.7)), 
                        url('https://images.unsplash.com/photo-1602524813265-60c0b9d3c4e4?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #00ffcc;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #cccccc;
        }

        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 250px;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 30px;
            background-color: rgba(0, 255, 204, 0.9);
            color: #000;
            font-weight: bold;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background-color: rgba(0, 204, 170, 0.95);
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,255,204,0.4);
        }

        .btn i {
            font-size: 1.2rem;
        }

        footer {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: #777;
            font-size: 0.9rem;
        }
    </style>

    <!-- Font Awesome untuk icon -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

    <h1>Selamat Datang</h1>
    <p>Saya seorang Creative Writer & Marketing Strategist</p>

    <div class="btn-container">
        <a href="portofolio.html" class="btn"><i class="fas fa-book"></i> Portofolio</a>
        <a href="about.html" class="btn"><i class="fas fa-user"></i> Tentang Saya</a>
        <a href="services.html" class="btn"><i class="fas fa-briefcase"></i> Services</a>
        <a href="contact.html" class="btn"><i class="fas fa-envelope"></i> Kontak</a>
    </div>

    <footer>
        © 2026 • Portofolio Pribadi design by Muhamad holis
    </footer>

</body>
</html>
